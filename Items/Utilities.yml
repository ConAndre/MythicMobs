CacheReroll:
  Id: Enchanted_book
  Display: '&6&N&LLoot Reroller'
  Lore:
  - '&6Use this to get another chance at'
  - '&6looting a boss cache'
  - '&6(Use before opening cache)'
  - ''
  - '&L&cBoss Drop'
  - ''
  - '&L&F&KO&R&L&5Consumable&F&KO'
  Enchantments:
  - ARROW_DAMAGE:3
  Skills:
  - skill{s=CacheReroll} @self ~onUse
  Hide:
  - ENCHANTS

