##################################################BOSSES####################################################
PiranhaBoss:
  Type: GUARDIAN
  Display: '&9Big Bite'
  Health: 1000
  Damage: 8
  BossBar:
    Enabled: true
    Title: 'Big Bite'
    Range: 12
    Color: BLUE
    Style: SOLID
  Equipment:
  Options:
    AlwaysShowName: false
    MovementSpeed: 1.5
    PreventOtherDrops: true
    KnockbackResistance: 1
  Modules:
    ThreatTable: true
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 randomstroll
  AITargetSelectors:
  - 0 clear
  - 1 players
  Skills:
  - skill{s=PiranhaExpunge} @self ~onTimer:180
  - skill{s=PiranhaEffects} ~onTimer:240
  - skill{s=TeleportToOutsideBigBite} ~onDeath
  Drops:
  - Third_DungeonLootTable
