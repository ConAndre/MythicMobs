##################################################BOSSES####################################################
SkeletonKing:
  Type: WITHER_SKELETON
  Display: '&L&cSkeleton King'
  Health: 350
  Damage: 2
  BossBar:
    Enabled: true
    Title: 'Skeleton King'
    Range: 18
    Color: RED
    Style: SOLID
  Modules:
    ThreatTable: true
  Skills:
  - speak{m="None may challenge the Skeleton King!";cooldown=20} @Target ~onCombat >0 0.2
  - skill{s=SummonSkeletons} @self 0.1
  - skill{s=SmashAttack;cooldown=10} @target ~onDamaged .05
  - skill{s=TeleportToSpawnOnDeath} ~onDeath
  Equipment:
  - KingsCrown HEAD
  - SkeletonKingAxe HAND
  Drops:
  - SkeletonKingLootTable
  Options:
    AlwaysShowName: false
    MovementSpeed: 0.225
    PreventOtherDrops: true
    KnockbackResistance: 1
