##################################################BOSSES####################################################
SkeletonKing:
  Type: WITHER_SKELETON
  Display: '&L&cSkeleton King'
  Health: 350
  Damage: 20
  Armor: 0
  BossBar:
    Enabled: true
    Title: 'Skeleton King'
    Range: 16
    Color: RED
    Style: SOLID
  Modules:
    ThreatTable: true
  Skills:
  - speak{m="None may challenge the Skeleton King!";cooldown=20} @Target ~onCombat >0 0.2
  - skill{s=SummonSkeletons} @self 0.1
  - skill{s=SmashAttack;cooldown=10} @target ~onDamaged .05
  - skill{s=EnableLoot_SkeletonKing} @PlayersInRadius{r=16} ~onDeath
  - skill{s=TeleportToSpawnOnDeath} ~onDeath
  - sendtoast{icon=DIAMOND; iconnbt={CustomModelData:1};message="&A&LKill <mob.name>!";frame=challenge} @PlayersInRadius{r=16} ~onDeath
  Equipment:
  - MobGoldHelmet HEAD
  - MobIronAxe HAND
  Drops:
  # - SkeletonKingLootTable
  Options:
    AlwaysShowName: false
    MovementSpeed: 0.225
    PreventOtherDrops: true
    KnockbackResistance: 1
