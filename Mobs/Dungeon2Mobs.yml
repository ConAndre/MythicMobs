##################################################BOSSES####################################################
Pharaoh:
  Type: Skeleton
  Display: '&ePharaoh'
  Health: 500
  Damage: 9
  Armor: 0
  Faction: Mummy
  BossBar:
    Enabled: true
    Title: 'Pharaoh'
    Range: 18
    Color: YELLOW
    Style: SOLID
  Skills:
  - speak{m="&cYou dare challenge me!?";cooldown=60} @Target
    ~onCombat >0 0.2
  - skill{s=SummonMummiesScarabs} @self 0.1
  - skill{s=SolarFlare} 0.2
  - skill{s=SmashAttack;cooldown=10} @target ~onDamaged .05
  - skill{s=PharaohPushBack} @self ~onDamaged =50%
  - skill{s=PharaohFin} @self =15%
  - skill{s=TeleportToSpawnOnDeath} ~onDeath
  Equipment:
  - MobGoldHelmet HEAD
  - MobMummyChestplate CHEST
  - MobMummyLeggings LEGS
  - DepthMummyBoots FEET
  - PharaohWeapon HAND
  Drops:
  - PharaohLootTable
  Options:
    AlwaysShowName: false
    MovementSpeed: 0.25
    MaxCombatDistance: 25
    PreventOtherDrops: true
    KnockbackResistance: 1
  Modules:
    ThreatTable: true

Illusion:
  Type: ZOMBIE
  Display: '&cIllusion'
  Health: 300
  Damage: 9
  Armor: 0
  Faction: Mummy
  Equipment:
  - SCP01:4
  - MobIronChestplate CHEST
  - MobIronLeggings LEGS
  - DepthIronBoots FEET
  - MobGoldHoe HAND
  Options:
    AlwaysShowName: false
    MovementSpeed: 0.25
    KnockbackResistance: 1
    PreventOtherDrops: true
  Modules:
    ThreatTable: true
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 float
  AITargetSelectors:
  - 0 clear
  - 1 players
  Skills:
  - sound{s=entity.ghast.hurt} @self ~OnTimer:200
  - skill{s=NightSpawn} @self 0.1
  - skill{s=Night} @PlayersInRadius{r=15}
  - skill{s=NightTornado} @PlayersInRadius{r=15}
  - skill{s=SmashAttack;cooldown=10} @target ~onDamaged .05
  Drops:
  - IllusionLootTable

