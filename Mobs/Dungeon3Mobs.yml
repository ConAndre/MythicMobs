    Enabled: true
    Title: 'Squawk'
    Range: 18
    Color: RED
    Style: SOLID
  Equipment:
  - MobIronHelmet HEAD
  - MobIronChestplate CHEST
  - MobIronLeggings LEGS
  - MobIronBoots FEET
  Options:
    AlwaysShowName: false
    MovementSpeed: 0.275
    KnockbackResistance: 1
    PreventOtherDrops: true
  Modules:
    ThreatTable: true
  DamageModifiers:
  - Fall -1
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 float
  AITargetSelectors:
  - 0 clear
  - 1 players
  - 2 attacker
  Skills:
  - skill{s=ParrotJumpBarrage} @self ~onDamaged 0.05
  - skill{s=ParrotPeck} @Target ~onAttack 0.1
  - skill{s=ParrotJumpLightning} @self ~onDamaged =99%
  - skill{s=ParrotJumpLightning} @self ~onDamaged =50%
  - skill{s=SummonParrots} @self ~onDamaged =35%
  - skill{s=ParrotLeapAttack} @self ~onTimer:120
  - skill{s=EnableLoot_Parrot} @PlayersInRadius{r=25} ~onDeath
