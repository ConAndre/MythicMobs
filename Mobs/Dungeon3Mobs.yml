##################################################BOSSES####################################################
PirateCaptain:
  Type: Skeleton
  Display: '&cPirate Captain'
  Disguise:
    Type: Player
    Skin: Captain
  Health: 650
  Damage: 10
  BossBar:
    Enabled: true
    Title: 'Pirate Captain'
    Range: 18
    Color: RED
    Style: SOLID
  Skills:
  - speak{m="&cCruelty for all.";cooldown=60} @Target ~onCombat >0 0.2
  - skill{s=SummonJunkees} @self =85%
  - skill{s=SummonParrots} @self ~onDamaged =50%
  - skill{s=SummonParrots} @self =30%
  - skill{s=SmashAttack;cooldown=10} @target ~onDamaged .05
  - skill{s=CaptainBlastProjectile} @Target ~onTimer:240
  - skill{s=CallPig} @self 0.1
  - skill{s=PharaohFin} @self =15%
  Equipment:
  - PirateHelmet HEAD
  - PirateChestplate CHEST
  - PirateLeggings LEGS
  - PirateBoots FEET
  - CaptainWeapon HAND
  Drops:
  - PirateCaptainLootTable
  Options:
    AlwaysShowName: false
    MovementSpeed: 0.275
    PreventOtherDrops: true
    KnockbackResistance: 1
  Modules:
    ThreatTable: true

PirateGolding:
  Type: Skeleton
  Display: '&cGolding'
  Disguise:
    Type: Player
    Skin: Pirate
  Health: 500
  Damage: 8
  Armor: 0
  BossBar:
    Enabled: true
    Title: 'Golding'
    Range: 18
    Color: RED
    Style: SOLID
  Equipment:
  - PirateHelmet HEAD
  - PirateChestplate CHEST
  - PirateLeggings LEGS
  - PirateBoots FEET
  - Iron_Sword HAND
  Options:
    AlwaysShowName: false
    MovementSpeed: 0.275
    KnockbackResistance: 1
    PreventOtherDrops: true
  Modules:
    ThreatTable: true
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 float
  AITargetSelectors:
  - 0 clear
  - 1 players
  Skills:
  - message{cooldown=20;m="<mob.name><&co> Get off me port!"} @PlayersInRadius{r=40} ~onCombat >0 0.2
  - message{m="<mob.name><&co> Eating you alive will be a real treat! Braw hah hah!"} @PlayersInRadius{r=40} ~onPlayerKill >0 1
  - skill{s=SummonJunkees} @self =85%
  - skill{s=SummonParrots} @self ~onDamaged =35%
  - skill{s=PharaohFin} @self =15%
  - skill{s=SmashAttack;cooldown=10} @target ~onDamaged .05
  - effect:particletornado{p=flame;cp=largeexplode;mr=1;h=3;i=4;d=100;rs=1;sh=1;cs=0;ca=0;chs=0.1;cvs=0.1;cps=1;cyo=2} @self ~onTimer:200
  - skill{s=SmashAttackII} @Target >0 0.01
  - skill{s=AngryAura} ~onTimer:600
  - skill{s=Death} @Self ~onDeath
  Drops:
  - PirateGoldingLootTable

