##################################################BOSSES####################################################
PirateCaptain:
  Type: Skeleton
  Display: '&cPirate Captain'
  Disguise:
    Type: Player
    Skin: Captain
  Health: 1000
  Damage: 40
  Faction: Pirate
  BossBar:
    Enabled: true
    Title: 'Pirate Captain'
    Range: 18
    Color: RED
    Style: SOLID
  Skills:
  - speak{m="&cCruelty for all.";cooldown=60} @Target ~onCombat >0 0.2
  - skill{s=SummonJunkees} @self =85%
  - skill{s=SummonParrots} @self =50%
  - skill{s=SummonParrots} @self =30%
  - skill{s=SmashAttack;cooldown=5} @target ~onDamaged .05
  - skill{s=CaptainBlastProjectile} @Target ~onTimer:120
  - skill{s=PharaohFin} @self =15%
  - skill{s=CallPirateBoat} @self =10%
  - skill{s=EnableLoot_Captain} @PlayersInRadius{r=25} ~onDeath
  Equipment:
  - MobIronHelmet HEAD
  - MobIronChestplate CHEST
  - MobIronLeggings LEGS
  - MobIronBoots FEET
  - CaptainWeapon HAND
  Options:
    AlwaysShowName: false
    MovementSpeed: 0.275
    PreventOtherDrops: true
    KnockbackResistance: 1
  Modules:
    ThreatTable: true

PirateGolding:
  Type: Skeleton
  Display: '&cGolding'
  Disguise:
    Type: Player
    Skin: Pirate
  Health: 1000
  Damage: 40
  Armor: 0
  Faction: Pirate
  BossBar:
    Enabled: true
    Title: 'Golding'
    Range: 18
    Color: RED
    Style: SOLID
  Equipment:
  - MobGoldHelmet HEAD
  - MobGoldChestplate CHEST
  - MobGoldLeggings LEGS
  - MobGoldBoots FEET
  - MobGoldSword HAND
  - Loot_GoldingShield OFFHAND
  Options:
    AlwaysShowName: false
    MovementSpeed: 0.275
    KnockbackResistance: 1
    PreventOtherDrops: true
  Modules:
    ThreatTable: true
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 float
  AITargetSelectors:
  - 0 clear
  - 1 players
  - 2 attacker
  Skills:
  - message{cooldown=20;m="<mob.name><&co> Get off me port!"} @PlayersInRadius{r=40} ~onCombat >0 0.2
  - message{m="<mob.name><&co> Eating you alive will be a real treat! Braw hah hah!"} @PlayersInRadius{r=40} ~onPlayerKill >0 1
  - skill{s=SummonJunkees} @self =85%
  - skill{s=SummonParrots} @self ~onDamaged =35%
  - skill{s=PharaohFin} @self =15%
  - skill{s=SmashAttackII} @Target >0 0.01
  - skill{s=AngryAura} ~onTimer:600
  - skill{s=EnableLoot_Golding} @PlayersInRadius{r=25} ~onDeath
PirateParrotBoss:
  Type: BABY_ZOMBIE
  Display: '&cSquawk'
  Disguise:
    Type: parrot
  Faction: Pirate
  Health: 1000
  Damage: 40
  Armor: 0
