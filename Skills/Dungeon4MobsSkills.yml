NexusChainLightning:
  Skills:
  - message{m="<mob.name><&co> &cFear me."} @PlayersInRadius{r=20}
  - chain{
      bounces=5;
      bounceRadius=10;
      bounceDelay=1;
      hitSelf=false;
      hitPlayers=true;
      hitNonPlayers=false;
      hitTarget=true;
      onBounce=[
        - effect:particleline{p=flame;fromOrigin=true}
        - effect:sound{s=entity.generic.explode;v=1;p=0.5} @target
        - lightning{d=6} @target
      ];
      bounceConditions=[
        - inlineofsight
      ];
    }


