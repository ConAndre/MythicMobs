SmashAttack:
  Cooldown: 12
  Conditions:
  - targetwithin 25
  - targetinlineofsight true
  Skills:
  - teleport @target
  - effect:sound{s=mob.endermen.portal;volume=1.0;pitch=0.5}
  - delay 10
  - damage{amount=3;ignorearmor=true} @PlayersInRadius{r=5}
  - throw{velocity=10;velocityY=5} @PlayersInRadius{r=5}
  - effect:explosion @Self

WaterBuffs:
  Cooldown: 1
  Skills:
  - potion{type=WATER_BREATHING;lvl=0;duration=400} @PlayersInRadius{r=5}
  - potion{type=DOLPHINS_GRACE;lvl=0;duration=400} @PlayersInRadius{r=5}
  - effect:particles{p=drip_water;amount=200;hSpread=3;ySpread=1;speed=0;yOffset=0.5} @Self
  - sound{s=entity.dolphin.splash} @self

LeapAttack:
  Condition:
  - OnGround
  - TargetWithin 8
  - LineOfSight
  Skills:
  - lunge{velocity=1.2;velocityY=0.3} @self

